    <div class="row g-5">
      <div class="col-lg-6 wow slideInUp" data-wow-delay="0.3s">

          {% csrf_token %}

              <input type="text" class="form-control border-0 bg-light px-4" id="name" name='name'

            </div>
            <div class="col-md-6">
              <input type="text" class="form-control border-0 bg-light px-4" id="phone" name='phone'

            </div>
            <div class="col-md-6">
              <input type="email" class="form-control border-0 bg-light px-4" id="Email" name='email'

              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="col-md-6">
              <input type="text" class="form-control border-0 bg-light px-4" id="school" name='school'

            <div class="col-md-6">
              <input type="text" class="form-control border-0 bg-light px-4" id="university" name='university'
                placeholder="Your University" style="height: 55px;">
            </div>
            <div class="col-12">
              <input type="text" class="form-control border-0 bg-light px-4" id="skill" name='skill'
                placeholder="Your Skills" style="height: 55px;">
            </div>
            <div class="col-12">
              <input type="text" class="form-control border-0 bg-light px-4" id="about_you" name='about_you'
                placeholder="About You" style="height: 55px;">
            </div>
            <div class="col-12">

                placeholder="Your Previous Work" style="height: 55px;">
            </div>
